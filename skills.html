<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | Sahil Badade</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 2rem;
      background-attachment: fixed;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #00fff7;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 247, 0.3);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .skill-card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .skill-card:hover {
      transform: translateY(-4px);
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #00fff7;
      color: #121212;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Skills</h1>

  <div class="skills-grid">
    <div class="skill-card">Python</div>
    <div class="skill-card">HTML</div>
    <div class="skill-card">CSS</div>
    <div class="skill-card">Power BI</div>
    <div class="skill-card">Tableau</div>
    <div class="skill-card">Excel</div>
    <div class="skill-card">MySQL</div>
    <div class="skill-card">Data Visualization</div>
    <div class="skill-card">Problem Solving</div>
    <div class="skill-card">Teamwork</div>
    <div class="skill-card">Communication</div>
    <div class="skill-card">Critical Thinking</div>
  </div>

  <a href="index.html">&larr; Back to Home</a>
</body>
</html>
